<html>
<head>
  <title>Kodeveloper Meetup Map </title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
<svg width="100" height="150">
  <rect x="0" width="15" fill="#d1c9b8"></rect>
  <rect x="25" width="15" fill="#d1c9b8"></rect>
  <rect x="50" width="15" fill="#d1c9b8"></rect>
  <rect x="75" width="15" fill="#d1c9b8"></rect>
</svg>

  <script>
  var ratData = [400,900,300,600];

  var svg = d3.select('body')
  .append('svg')
  .attr('width', 500)
  .attr('height', 150);

  svg.selectAll('rect')
  .data(ratData)
  .enter()
  .attr('height',function(d){
    return d/10 * 1.5;
  })
  .attr('width',function(d){
    returh 150 - d/10 * 1.5;
  })
  </script>
</body>
</html>
